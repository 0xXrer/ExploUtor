name: Release VSIX Package

on:
  release:
    types: [published]

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build extension
        run: npm run package

      - name: Package VSIX
        run: npx vsce package --out exploitor-${{ github.event.release.tag_name }}.vsix

      - name: Upload VSIX to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./exploitor-${{ github.event.release.tag_name }}.vsix
          asset_name: exploitor-${{ github.event.release.tag_name }}.vsix
          asset_content_type: application/zip
