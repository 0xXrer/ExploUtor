name: Release VSIX Package

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build extension
        run: npm run package

      - name: Package VSIX
        run: npx vsce package --out exploitor.vsix --no-git-tag-version

      - name: Debug - List files
        run: ls -la *.vsix || echo "No VSIX found"

      - name: Create Release and Upload VSIX
        uses: softprops/action-gh-release@v1
        with:
          files: exploitor.vsix
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
